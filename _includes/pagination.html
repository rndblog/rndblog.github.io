<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/{% if page.cover %}#content{% endif %}" title="Previous Page">&laquo; Newer Posts</a>
        {% else %}
            <a class="newer-posts" href="/page{{ paginator.previous_page }}/{% if page.cover %}#content{% endif %}" title="Previous Page">&laquo; Newer Posts</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Page {{paginator.page}} of {{paginator.total_pages}} </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="/page{{ paginator.next_page }}/{% if page.cover %}#content{% endif %}" title="Next Page">Older Posts &raquo;</a>
    {% endif %} 
</nav>
